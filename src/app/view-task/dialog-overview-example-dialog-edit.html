            <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
         
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
         
            <style>
                .bs-example{
                    margin: 20px;        
                }
            </style>
            <h1>EDIT TASK</h1>
                
            </head>
            <body>
            <div class="bs-example">
                <form [formGroup]="updateform">
                        
                    <fieldset>
        
                  
                        <div class="form-group row">
                            <label for="project" class="col-sm-2 col-form-label">PROJECT</label>
                            <div class="col-sm-10">
                                <input type="text" formControlName="projectname"  class="form-control"  placeholder="PROJECT NAME" disabled>&nbsp;
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="manager" class="col-sm-2 col-form-label">TASKNAME</label>
                            <div class="col-sm-10">
                                <input type="text" formControlName="task"   class="form-control" placeholder="TASK" >&nbsp;&nbsp;
                                
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <label for="parenttask" class="col-sm-2 col-form-label">PARENT TASK</label>
                            <div class="col-sm-10">
                                <input type="checkbox" >&nbsp;&nbsp;
                                
                            </div>
                            
                        </div>
                        <div class="form-group row">
                         <label class="col-sm-2 col-form-label">PRIORITY</label>
                         <div class="col-sm-6">
                         <input type="range" formControlName="priority" id="range_weight" value="0" min="1" max="30" oninput="range_weight_disp.value = range_weight.value"/>
                         
                           
                         <input type="text" formControlName="priority" id="range_weight_disp"  placeholder="priority"/>
                       </div>
                     </div>
                     <div class="form-group row">
                            <label for="project" class="col-sm-2 col-form-label">PARENT TASK</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" id="inputEmail" placeholder="PARENT TASK" disabled>&nbsp;
                                <span class="input-group-btn">
                                    <button class="btn btn-primary"  (click)="openDialogParent()" >SEARCH</button>
                                    
                               </span>
                            </div>
                        </div>
                        <!--<div class="form-group row">
                                <label for="project" class="col-sm-2 col-form-label">USER</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-contro" id="inputEmail" placeholder="USER" value="{{firstname}}" disabled>&nbsp;
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary"  (click)="openDialogUser()" >SEARCH</button>
                                        
                                   </span>
                                </div>
                            </div>-->
                           

                            <div  class="form-group row">
                               
                                    <div class="col-sm-6">
                                     <input type="checkbox" (change)="checkboxevent01($event)"/>&nbsp;&nbsp;&nbsp;
                                     <!--  <input type="date" formControlName="start_date" value= "{{todydate}}"  />-->
                                     <mat-form-field>
                                         <input matInput [matDatepicker]="picker" formControlName="startdate" placeholder="Choose Start date" disabled>
                                         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                         <mat-datepicker #picker></mat-datepicker>
                                     </mat-form-field>
                                     <mat-form-field>
                                         <input matInput [matDatepicker]="picker1" formControlName="enddate" placeholder="Choose End date" disabled>
                                         <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                         <mat-datepicker #picker1></mat-datepicker>
                                     </mat-form-field>
                                     <!--  <input type="date" formControlName="end_date"  />-->
                                   </div>
                               <!-- </div>-->
                            </div>
                                <div  class="form-group row">
                                <label> Below START-TIME && END-TIME got from data base. if  want to update the time
                                        select the above time.
                                    </label>
                                     <input type="text" formControlName ="startdate"  />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                     <input type="text" formControlName="enddate"  />
                                     <input type="text" formControlName="task_id" hidden/>
                                     <input type="text" formControlName="pid" hidden/>
                                     <input type="text" formControlName="status" hidden/>
                                </div> 
                                        <br>
                        
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <!--<button type="submit" class="btn btn-primary" >UPDATE</button>&nbsp;-->
                                <button  class="btn btn-primary"  (click)="Updaeclick()">UPDATE</button>
                                <!-- mat-button [mat-dialog-close] cdkFocusInitial-->
                            </div>
                        </div>
              
                    </fieldset>
                </form>
               
            </div>
            
            <h1> <hr></h1>
          
            </body>
            </html>
